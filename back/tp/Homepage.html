                                        <script>
                                        window.onload = function() {
                                        axios.get('/api/diariesList')
                                            .then(response => {
                                            console.log(response.data.data);
                                                displayImages(response.data.data);

                                            })
                                            .catch(error => console.error('Error:', error));
                                        };

                                        function displayImages(diaries) {
                                        const mainSection = document.querySelector('#main .thumbnails');

                                        // 기존 이미지 제거
                                        while (mainSection.firstChild) {
                                            mainSection.removeChild(mainSection.firstChild);
                                        }

                                        diaries.forEach((diary, index) => {
                                            if (index % 3 === 0) { // 새로운 row 생성
                                                const newRow = document.createElement('div');
                                                newRow.className = 'row justify-content-center';
                                                mainSection.appendChild(newRow);
                                            }

                                            const lastRow = mainSection.lastChild;

                                            // 새로운 이미지 엘리먼트 생성 및 속성 설정
                                            const newImageElement = document.createElement('a');

                                            // Set href to the detail page with the image URL as a query parameter
                                            newImageElement.href = `/diaryInquirePage?imageUrl=${encodeURIComponent(diary.imageUrl)}`;
                                            
                                            newImageElement.className = 'col-md-3 d-flex justify-content-center my-3';

                                            const newImage = document.createElement('img');
                                            newImage.src = diary.imageUrl;
                                            newImage.alt = 'Sample Image';
                                            newImage.className = 'img-fluid square';

                                            newImageElement.appendChild(newImage);

                                            // 마지막 row에 이미지 추가
                                            lastRow.appendChild(newImageElement);
                                        });

                                        }
                                        </script>
